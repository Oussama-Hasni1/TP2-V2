<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/">
</head>
<body>
<h2>LIST PATIENTS</h2>
<table>
    <thead>
        <tr>
            <th>Id</th><th>Name</th><th>DateNaissance</th><th>malade</th><th>score</th>
        </tr>
        <tr th:each="p:${listPatients}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.dateNaissance}"></td>
            <td th:text="${p.malade}"></td>
            <td th:text="${p.score}"></td>
        </tr>
    </thead>
</table>
</body>
</html>
